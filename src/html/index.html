<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />

    <title>تور-گردشگری</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navbar Section start -->
    <nav class="w-full border-b border-gray-300 shadow-md h-28">
      <section class="container flex items-center justify-between py-8">
        <!-- hamburger menu -->
        <div class="cursor-pointer sm:w-2/3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-12 h-12 sm:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            width="30px"
            height="30px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

          <ul
            class="items-center hidden w-full list-none title-color sm:flex justify-evenly"
          >
            <li>
              <a href="#" class="text-s-w title-color">خانه</a>
            </li>
            <li class="flex items-center">
              <span class="text-s-w">تور های داخلی</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>
            <li class="flex items-center">
              <span class="text-s-w">تور های خارجی</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>
            <li>
              <a href="#" class="text-s-w">مجله</a>
            </li>
            <li>
              <a href="#" class="text-s-w">افتخارات</a>
            </li>
          </ul>
        </div>

        <!-- Avatar Dark-mode languages -->
        <div class="flex flex-row-reverse items-center gap-4">
          <!-- Avatar -->
          <a href="#">
            <img
              src="../images/avatar-img2.jpg"
              alt="Profile"
              class="rounded-full w-14 h-14"
            />
          </a>
          <!-- languages -->

          <div
            class="bg-transparent rounded-full cursor-pointer w-14 h-14 hover:shadow-lg custom-transition flex-center"
          >
            <img src="../images/rtl.png" alt="languages flag" />
          </div>
          <div
            class="bg-transparent rounded-full cursor-pointer w-14 h-14 hover:shadow-lg custom-transition flex-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-10 h-10"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </div>
        </div>
      </section>
    </nav>
    <!-- Navbar Section end -->

    <main class="">
      <!-- Slider Section start -->
      <div class="container grid grid-cols-1 gap-4 mt-8 sm:grid-cols-3">
        <div class="relative w-full mb-8 pt-md sm:col-span-2">
          <div class="absolute inset-0">
            <div class="w-full h-full overflow-hidden swiper rounded-2xl">
              <div class="swiper-wrapper">
                <a class="w-full h-full swiper-slide" href="#">
                  <img src="../images/slide5.jpg" alt="image of woods" />
                </a>

                <a class="w-full h-full swiper-slide" href="#">
                  <img src="../images/slide6.jpg" alt="image of woods" />
                </a>

                <a class="w-full h-full swiper-slide" href="#">
                  <img src="../images/slide3.jpg" alt="image of woods" />
                </a>
              </div>
              <div class="swiper-pagination"></div>
              <!-- If we need navigation buttons -->
              <!-- <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div> -->

              <!-- If we need scrollbar -->
              <!-- <div class="swiper-scrollbar"></div> -->
            </div>
          </div>
        </div>

        <div class="col-span-1">
          <div class="grid grid-cols-2 gap-4 sm:grid-cols-1">
            <a href="#" class="overflow-hidden aspect-video rounded-xl">
              <img
                src="../images/slide4.jpg"
                alt="image of animals"
                class="w-full h-full"
              />
            </a>

            <a href="#" class="overflow-hidden aspect-video rounded-xl">
              <img
                src="../images/slide2.jpg"
                alt="image of animals"
                class="w-full h-full"
              />
            </a>
          </div>
        </div>
      </div>
      <!-- Slider Section end -->
    </main>

    <!-- Scripts -->
    <script src="../js/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        // navigation: {
        //   nextEl: ".swiper-button-next",
        //   prevEl: ".swiper-button-prev",
        // },

        // And if we need scrollbar
        // scrollbar: {
        //   el: ".swiper-scrollbar",
        // },
      });
    </script>
    <!-- Scripts -->
  </body>
</html>
